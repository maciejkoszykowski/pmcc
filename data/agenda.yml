itemDay1:
      - number  : 1
        start   : 15:00
        end     : 18:15
        who     : "Dariusz Ciechan & Jerzy Stawicki"
        title   : Flow4Results Professional [sala 24A ]
        description : >
          **Liczba uczestników:** 6–15 osób


          Warsztat Flow4Results Professional jest skierowany do profesjonalistów pragnących **skutecznie łączyć cele biznesowe z zarządzaniem projektami**. Podczas symulacji uczestnicy nauczą się, jak efektywnie współpracować w zespole projektowym, przewidywalnie dostarczać wartościowe produkty klientom oraz w spójny sposób łączyć cele firmy z zarządzaniem projektami, a także jak przy pomocy analizy usprawniać  system pracy. 
          
          
          Podczas warsztatu uczestnicy:
          
            1\.	Poznają i zastosują podstawowe zasady Flow Managementu,
            
            2\.	Wezmą udział w grze symulacyjnej, która pozwoli przetestować zdobyte umiejętności w praktyce,
            
            3\.	Nauczą się elementów efektywnej współpracy między różnymi szczeblami zarządzania w firmie,
            
            4\.	Przeanalizują i wprowadzą usprawnienia w systemie pracy na podstawie wyników uzyskanych podczas symulacji.

           
          Warsztat to zarówno praktyczne zarządzanie, poszukiwanie efektywnych rozwiązań, wymiana doświadczeń, jak i spora dawka zabawy. 😊
          
          
          Zachęcamy do dołączenia do grona profesjonalistów, którzy skutecznie zarządzają projektami w dynamicznie zmieniającym się środowisku biznesowym.
      - number  : 2
        start   : 16:00
        end     : 18:00
        who     : Wojciech Ożga
        title   : Gra Rura [sala 26]
        description : >
          **Liczba uczestników:** 6–15 osób.


          Warsztaty mają na celu symulację działań związanych z planowaniem, realizacją oraz utrzymaniem inwestycji. Uczestnicy wcielą się w rolę budowniczych sieci rurociągów, których zadaniem będzie zaplanowanie, zbudowanie oraz eksploatacja infrastruktury transportującej kule energii do reaktorów. Celem jest zdobycie jak największej liczby punktów, poprzez efektywne zarządzanie projektem na trzech poziomach: organizacyjnym, grupowym oraz indywidualnym.
          
          
          Przebieg warsztatów:
          
            1\.	Wprowadzenie i logowanie :
            Uczestnicy otrzymują indywidualne karty logowania i wprowadzają swoje dane w aplikacji warsztatowej. Prowadzący wyjaśnia cel gry oraz zasady.
            
            2\.	Tworzenie zespołów i wybór inwestycji :
            Uczestnicy dzielą się na zespoły i wybierają inwestycję do realizacji. Następnie planują budżet i czas realizacji projektu oraz dokonują wstępnych zamówień materiałów.
            
            3\.	Realizacja projektu :
            Zespoły przystępują do budowy rurociągu, który będzie transportował kule energii. W trakcie budowy muszą zarządzać zasobami, kontrolować koszty oraz czas realizacji. Mogą dokonywać dodatkowych zamówień materiałów, jeśli zajdzie taka potrzeba, ale po wyższych cenach.
            
            4\.	Testowanie i odbiór projektu :
            Po zakończeniu budowy zespoły przeprowadzają testy rurociągu. Projekt uznaje się za zakończony, gdy kula energii pokona całą trasę od centrum dystrybucji do reaktora. Po pozytywnym teście zespoły zgłaszają projekt do odbioru.
            
            5\.	Eksploatacja i podsumowanie:
            Rozpoczyna się faza eksploatacji, gdzie zespoły muszą regularnie transportować kule energii, zachowując zadeklarowane wcześniej odstępy czasowe. Na zakończenie warsztatów prowadzący podsumowuje wyniki zespołów i wręcza nagrody za najlepszą realizację projektu.
          
          Warsztaty są interaktywnym i angażującym sposobem na rozwijanie umiejętności związanych z zarządzaniem projektami w kontekście symulacji rzeczywistych wyzwań.
      - number  : 3
        start   : 15:00
        end     : 18:30
        who     : Szymon Jankowski
        title   : Praktyczne warsztaty z ChatGPT [sala 29A]
        description : >
          Praktyczne warsztaty z ChatGPT – odkryj moc sztucznej inteligencji!
          Podczas warsztatu dowiesz się, jak AI może zrewolucjonizować Twoją pracę. Poznasz najlepsze praktyki komunikacji z ChatGPT, a także odkryjesz, jak w pełni wykorzystać jego potencjał – od efektywnych poleceń po praktyczne rozszerzenia, takie jak LI BOOSTER v2.
          Nie zabraknie też okazji do networkingu – porozmawiasz z innymi uczestnikami, zadasz pytania i dołączysz do naszej grupy na WhatsApp. A na koniec – niespodzianka: zobaczysz, jak generować obrazy za pomocą ChatGPT i DALLE i to wszystko na żywo!
          To praktyczna wiedza, kreatywne inspiracje i świetna zabawa! Dołącz już teraz 

           Podczas warsztatu uczestnicy:

            1\. Otrzymają wprowadzenie do AI i nauczą się, jak skutecznie komunikować się z ChatGPT.

            2\. Poznają praktyczne narzędzia, takie jak GPTs oraz LI BOOSTER v2.

            3\. Nauczą się efektywnych technik tworzenia promptów.

            4\. Dowiedzą się, jak wykorzystać genAI do innych celów, takich jak generowanie obrazów.

