            title: "Panel w przygotowaniu"
            description: >
              Prowadzący Maciej Koszykowski zaprasza na panel dyskusyjny, którego szczegóły są jeszcze w trakcie ustalania. Szczegółowy program i tematy zostaną podane wkrótce.

          - number: 230
            slot: "16:20 - 17:05"
            who: "Closing Keynote: Jan&nbsp;Blew"
            title: "Alchemik sensu: PM jako tłumacz między logiką maszyn a aspiracjami ludzi"
            description: >
              W erze, w której sztuczna inteligencja potrafi analizować miliony zmiennych, przewidywać trendy i podejmować decyzje szybciej niż człowiek, 
              rola Project Managera musi zostać na nowo zdefiniowana. Jan pokaże, dlaczego przyszły PM nie jest już tylko egzekutorem planów, 
              lecz „alchemikiem” przekuwającym zimną logikę algorytmów w ludzki sens. Opowie, jak tłumaczyć dane na historie, które budują zrozumienie i 
              motywację w zespole, oraz jak humanizować wyniki pracy AI, by zachować to, czego maszyna nie potrafi – troskę, 
              odpowiedzialność i poczucie sensu. Uczestnicy dowiedzą się, jakie umiejętności staną się kluczowe w roli PM-a przyszłości i 
              dlaczego w świecie zdominowanym przez algorytmy najważniejszym pytaniem pozostaje: „Po co?”.

