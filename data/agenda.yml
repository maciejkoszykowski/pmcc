            title: "prof. UMK Marlena Ciechan-Kujawa oraz Maciej Koszykowski"
            description: >
              Krótkie przemowy powitalne organizatorów WNEiZ UMK oraz PMI&nbsp;PC&nbsp;Kujawsko-Pomorskie.

          - number: 10
            slot: "10:20 - 11:05"
            who: "Opening Keynote: Radosław&nbsp;Kita"
            title: >
              Jak stworzyć i zarządzać efektywnie działającym zespołem wdrażającym rozwiązania AI
            description: >
              Radosław podzieli się swoim doświadczeniem w budowaniu i zarządzaniu zespołami tworzącymi rozwiązania oparte na sztucznej inteligencji. 
              Wyjaśni, czym różnią się one od tradycyjnych zespołów technicznych i jak te różnice wpływają na sposób zarządzania. 
              Opowie także o tym, jak skutecznie kształtować współpracę z partnerami zewnętrznymi oraz zleceniodawcami projektów. 
              Uczestnicy poznają zestaw sprawdzonych narzędzi, które wspierają efektywność pracy w tego typu środowisku. 
              Radosław pokaże, że choć wdrażanie AI przypomina budowę innych systemów nastawionych na optymalizację procesów, 
              to często ma ono strategiczny wpływ na przewagę biznesową firmy. 
              Poruszy również temat nowych wyzwań wynikających z rozwoju generatywnej sztucznej inteligencji, 
              która zmienia podejście do jakości danych i weryfikacji rozwiązań.

          - number: 15
            slot: "11:05 - 11:15"
            who: ""
            title: "Podział na sale – wybierz prelekcje dla siebie"
            description: >
              Po rozpoczęciu konferencji uczestnicy będą mogli rozchodzić się na dwie sale według własnego wyboru, 
              dostosowując udział do tematów, które najbardziej ich interesują. 
              Wiemy, że wybór może być trudny, ale tematyka jest tak obszerna, że warto było uwzględnić różnorodne zagadnienia, 
              aby każdy mógł znaleźć coś dla siebie. 
              Niewątpliwie networking umożliwi wymianę informacji i ciekawe rozmowy. 
              Zachęcamy do rozmów o wystąpieniach – to świetna okazja do wymiany wrażeń i pogłębienia wiedzy.

        ### Hard Sessions 
          - number: 20
            slot: "room split" 
            #room: Sala not used
            title: Sala Ścieżki Twardej
            icon: gear.png

          - number: 22
            slot: "11:15 - 11:55"
            who: "Krzysztof Zaborowski"
            title: "AI & Agile = wartość biznesowa" 
            description: >
              To wystąpienie pokaże, jak połączenie przywództwa, zwinności, 
              jakości danych i generatywnej sztucznej inteligencji może przełożyć się na realny sukces biznesowy projektu. 
              Krzysztof  opowie, w jaki sposób odwaga do eksperymentów,
              inwestycja w rozwój nowych umiejętności oraz zespołowe podejście do przywództwa i zarządzania pozwoliły zbudować architekturę projektu, 
              która dostarczyła wymierną wartość biznesową. Nie będzie to prezentacja o tworzeniu agentów AI, 
              lecz praktyczna opowieść o tym, jak łączyć rozwiązania chmurowe, analityczne, sztuczną inteligencję i – przede wszystkim – ludzką inteligencję. 
              Uczestnicy dowiedzą się, jak skutecznie wykorzystywać te elementy, aby realizować projekty, które nie tylko działają, ale naprawdę zmieniają organizację.
            icon: gear.png

          - number: 23
            slot: "11:55 - 12:35"
            who: "Katarzyna Dyl"
            title: Rola Data Scientist w projektach - dobieranie, obróbka i analiza danych projektowych
            description: >
              Rola Data Scientist w środowisku projektowym daleko wykracza poza klasyczne raportowanie, 
              budowanie dashboardów czy prostą statystykę. Gdzie leży wartość dodana projektów data science, 
              które potrafią ciągnąć się miesiącami – w dobie generatywnej AI i promptów pisanych w dwie minuty? 
              Choćby w tym, że zamiast statycznych raportów możemy uzyskać modele predykcyjne, pozwalające na prognozowanie opóźnień, 
              analizę produktywności zespołu czy automatyczne wykrywanie odchyleń budżetowych. 
              Prezentacja Katarzyny pokaże, jak skutecznie pracować z danymi projektowymi – 
              od ich identyfikacji (taski, budżet, ryzyka, zasoby), przez ekstrakcję i czyszczenie, aż po przetwarzanie i inżynierię cech. 
              Omówione zostaną praktyczne podejścia do radzenia sobie z niespójnościami, 
              brakami danych historycznych oraz rozbieżnościami między metrykami technicznymi a oczekiwaniami biznesowymi.
              Data Scientist pozwala przejść od „danych jako raportu” do „danych jako narzędzia decyzyjnego” – co przekłada się na realny wpływ na skuteczność realizacji projektu.
            icon: gear.png

          - number: 24
            slot: "12:55 - 13:35"
            who: "Wojciech Ożga"
            title: 'Sztuczna inteligencja przez "małe a"'
            description: >
              Już w 2019 roku Gartner ogłosił, że do 2030 r. sztuczna inteligencja przejmie 80% zadań związanych z zarządzaniem projektami. 
              Co to oznacza dla Project Managerów? W wystąpieniu Wojciech pokaże praktyczne zastosowania ogólnodostępnych, często darmowych narzędzi AI, 
              które można wykorzystać w codziennej pracy – od automatyzacji powtarzalnych czynności po budowę prostych agentów wspierających PM-a. 
              Będzie konkretnie i bez marketingowej mgły – narzędzia jako „piły łańcuchowe” dla projektowych drwali, które działają, choć nie zawsze są idealnie dopracowane. 
              Uczestnicy poznają toolbox gotowych rozwiązań możliwych do wdrożenia nawet w małym zespole. 
              A także przekonają się, dlaczego mimo postępu technologii Project Managerowie wciąż pozostają niezastąpieni.
            icon: gear.png

          - number: 25
            slot: "13:35 - 14:15"
            who: "Dorota Mleczko"
            title: "Partnerstwo AI-Project Manager: jak zbudować zespół przyszłości"
            description: >
              Sztuczna inteligencja w zarządzaniu projektami to dziś coś więcej niż automatyzacja zadań – 
              staje się strategicznym partnerem Project Managera. 
              Podczas wystąpienia uczestnicy zobaczą, jak AI wspiera analizę rynku, budowanie strategii zespołowych oraz prowadzenie trudnych rozmów z klientami. 
              Dorota pokaże, w jaki sposób współpraca człowieka z AI może znacznie zwiększyć efektywność projektów, łącząc moc danych, logiki maszyn z kreatywnością, 
              doświadczeniem i empatią lidera. W praktyce oznacza to synergiczne podejście, gdzie potencjał zespołu i technologii razem generuje wartość 
              znacznie przewyższającą sumę ich indywidualnych możliwości. 
            icon: gear.png

        ### Soft Sessions 
          - number: 30
            slot: "room split" 
            #room: Sala not used
            title: Sala Ścieżki Miękkiej 
            icon: brain.png

          - number: 31
            slot: "11:15 - 11:55"
            who: "Mariusz Kapusta"
            title: "Egzoszkielet lidera projektów: jak budować nową równowagę lidera, managera i koordynatora w świecie AI?"
            description: >
              W świecie, w którym projekty przyspieszają, a chaos informacyjny rośnie z każdą chwilą, tradycyjne narzędzia Project Managera coraz częściej zamiast pomagać – 
              przeszkadzają. Czy sztuczna inteligencja może stać się wsparciem, które przywróci równowagę i skuteczność? Podczas wystąpienia Mariusz przedstawi model „egzoszkieletu PM-a” – 
              unikalne połączenie pięciu poziomów rozwoju AI z czterema filarami zarządzania: procesami, przywództwem, narzędziami i rozwojem osobistym. Uczestnicy dowiedzą się, 
              jak budować system wspierający lidera, który wykorzystuje moc technologii, a jednocześnie pozwala zachować to, co najważniejsze – sens działań, 
              klarowny cel i realny wpływ na otoczenie.
            icon: brain.png

          - number: 32
            slot: "11:55 - 12:35"
            who: "Marcin Gora"
            title: "Humanizowanie projektów wspieranych przez AI: Jak Project Manager może równoważyć automatyzację z empatią"
            description: >
              Dynamiczny rozwój AI i uczenia maszynowego automatyzuje coraz więcej zadań Project Managerów – od planowania i analizy ryzyk po tworzenie dokumentacji. Rola PM-a przesuwa się więc z funkcji operacyjnej w stronę lidera relacyjnego, wspierającego zespół i budującego zaufanie. Wystąpienie Marcina, oparte na badaniach jakościowych w globalnej organizacji, pokaże, że największe wyzwania pojawiają się już na etapie rozpoznawania potrzeb klienta i definiowania zakresu. AI nie zastąpi empatii, mediacji ani autentycznej komunikacji. Prelekcja wskaże, jak równoważyć automatyzację z kompetencjami miękkimi i przedstawi praktyczne rekomendacje dla PM-ów przyszłości – facylitatorów zaufania i architektów relacji.
            icon: brain.png

          - number: 64
            slot: "12:55 - 13:35"
            who: "Aleksandra Sylwester-Kanofocka"
            title: "Mindset PM-a przyszłości: W co inwestować, aby prowadzić projekty z pasją i skutecznością?"
            description: >
              W dobie rosnącego wpływu sztucznej inteligencji na zarządzanie projektami rola Project Managera ewoluuje – od osoby kontrolującej 
              harmonogramy i budżety do lidera inspirującego, wspierającego i przewodzącego ludziom w czasach niepewności. 
              Aleksandra opowie, w co warto inwestować na poziomie postaw i mentalności, aby pozostać skutecznym i 
              zaangażowanym liderem w świecie transformowanym przez AI. Uczestnicy poznają pięć kluczowych cech mindsetu przyszłościowego PM-a – 
              elastyczność myślenia, inteligencję emocjonalną, refleksyjność, odwagę i zaufanie do siebie – oraz dowiedzą się, jak rozwijać je w praktyce.  
              Zostanie udzielona odpowiedź na pytanie, jak łączyć potencjał AI z empatycznym, świadomym zarządzaniem zespołem, utrzymując człowieka w centrum projektu
               i humanizując procesy w środowisku technologicznym.
            icon: brain.png

          - number: 65
            slot: "13:35 - 14:15"
            who: "Grzegorz Sztandera"
            title: "Ludzie nie zmienią się w AI"
            description: >
              W czasach, gdy sztuczna inteligencja generuje prezentacje, planuje sprinty i pisze kod na poziomie wielu programistów, 
              łatwo ulec pokusie, by także ludzi traktować jak maszyny. Tymczasem człowiek to nie model językowy – i całe szczęście. 
              To, co naprawdę decyduje o sukcesie projektów i zespołów, to elementy, których AI nigdy nie posiadała i nie będzie posiadać: empatia, 
              kreatywność, poczucie sensu i autentyczne relacje. Prelekcja Grzegorza będzie refleksją nad rolą człowieka w świecie zdominowanym przez technologię – 
              w pracy, w domu i w codziennym życiu. Pokazuje, że nawet w obliczu dynamicznego rozwoju AI największą wartością w projektach pozostaje człowiek z 
              jego unikalną perspektywą i wrażliwością.
            icon: brain.png

