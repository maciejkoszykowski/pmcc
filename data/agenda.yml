        who     : "Keynote: prof. Włodzisław Duch"
        title   : "Blaski i cienie sztucznej inteligencji"
        description : >
          Fascynująca prelekcja, która odkryje przed nami zarówno możliwości, jak i wyzwania związane z rozwojem AI.

      - number  : 4
        start   : 11:05
        end     : 11:50
        who     : "Maciej Mróz"
        title   : "Krótki przewodnik po polisemii, czyli o wartościach i postępie w świecie sztucznej inteligencji."
        description : >
          Sztuczna inteligencja to technologia zdolna do bezprecedensowych osiągnięć. W kontekście jej gwałtownego rozwoju pojawia się wiele pytań o naturę postępu, wartość ludzkich wyborów oraz sposoby kształtowania rozwoju technologii. Co znaczy “dobry algorytm”? Kto wygra wyścig rozwoju AI? Gdzie znajdują się granice możliwości technologii?  Filozofia i etyka dostarczają nam kluczowych narzędzi do namysłu nad tymi zagadnieniami, pomagając nawigować przez wieloznaczności i nowe zjawiska, które sztuczna inteligencja wprowadza w nasze życie.  

      - number  : 5
        start   : 11:50
        end     : 12:30
        who     : "Lunch z networkingiem"
        description : >
          w przerwie lunchowiej warto porozmawiać z jeszcze niepoznaną osobą, przychodząc na konferencje chcemy poznawać wartościowych ludzi. 

      - number  : 6
        start   : 12:30
        end     : 12:55
        who     : "Tomasz Sowa"
        title   : "AI Act (akt w sprawie sztucznej inteligencji) a zarządzanie projektami – wpływ nowych regulacji na projekty dotyczące modeli i systemów AI."
        description : >
          Podczas prelekcji uczestnicy poznają podstawy AI Act – nowego rozporządzenia UE dotyczącego systemów sztucznej inteligencji. Omówimy, kiedy AI Act będzie miał zastosowanie do projektów oraz jak kwalifikacja systemu AI do klasy ryzyka wpływa na obowiązki prawne. Przedstawimy kluczowe obowiązki, które należy uwzględnić podczas pracy nad projektem, aby uniknąć problemów z ich komercjalizacją. Poruszymy problemy związane z ochroną praw własności intelektualnej, ochroną danych osobowych oraz zarządzaniu danymi. Celem prelekcji jest zbudowanie świadomości uczestników co do konieczności uwzględnienia nowych obowiązków wynikających ze zmiany otoczenia prawnego na etapie zarządzania projektami.

      - number  : 9
        start   : 12:55
        end     : 13:20
        who     : "Damian Walczak"
        title   : "Case Study: Jak wznieść pracę HR i działu prawnego na wyższy poziom dzięki AI?"
        description : >
          Dzięki AI organizacje mogą usprawnić działania, poprawić efektywność operacyjną i lepiej dostosować swoje usługi do potrzeb pracowników oraz klientów. 
          W tym case study przyjrzymy się zastosowaniu AI w działach HR i prawnym, aby zrozumieć, jak te technologie wspierają codzienne procesy.
                
      - number  : 10
        start   : 13:20
        end     : 13:55
        who     : "Janusz Marcinkowski"
        title   : AI w 2025 roku
        # podwójna linia / enter/ poniżej jest celowy, w markdown to rodzielenie zdań 
        description : >
          Dynamika rozwoju AI uniemożliwia precyzyjne przewidywania długoterminowe, więc skupimy się na kluczowych obszarach rozwoju w 2025 roku. 
          W tym wystąpieniu przyjrzymy się najważniejszym technologiom, które wkrótce zmienią sposób, w jaki firmy korzystają z AI.
          Omnimodalność, świadomość przestrzenna i komunikacja na ekranie - czyli łączenie różnych sposobów komunikacji z AI, streaming - współpraca z AI w czasie rzeczywistym, data fabric - dostęp do firmowych danych w czasie rzeczywistym, oraz agenci AI - inteligencja zdolna do samodzielnych decyzji.
          Porozmawiamy też o rozwoju osobistej AI, czyli sztucznej inteligencji wbudowanej w nasze codzienne urządzenia, takie jak te od Apple i Samsunga. 
          Ten typ AI może pomóc w zarządzaniu kalendarzem, przypomnieniami, automatyzacją zadań domowych, a także dostosowywać się do naszych preferencji, by poprawić komfort użytkowania.

