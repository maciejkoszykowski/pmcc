    image : images/prelegenci/radoslawk.png
    title : Radosław Kita, AI Director w TVN Warner Bros. Discovery.
    description : >
         Odpowiadał za stworzenie systemów korzystających z uczenia maszynowego oraz AI w Ringier Axel Springer Polska, Alior Banku, Allegro, Veon, Showmax i Adform. 
    
         Prowadzi zajęcia na studiach executive MBA i MBA prowadzonych na Akademii Leona Koźmińskiego oraz „MBA – Innowacje i Analiza Danych” prowadzonych na SWPS we współpracy z Woodbury School of Business w Utah Valley University (USA) oraz z Instytutem Podstaw Informatyki PAN.
