  - id : 25
    image : images/prelegenci/Krzysztof-Zaborowski.png
    title : Krzysztof Zaborowski
    description : >
        Ekspert w budowaniu zwinnych systemów realizacji strategii; zarządzania zmianą, portfelami, programami, projektami, 
        rozwojem produktów i profesjonalistów. Zbudował organizacje Enterprise PMO, 
        które zapewniły skuteczną realizację celów strategicznych. 
        Zarządzał portfelami setek komponentów w każdym obszarze działalności biznesowej i budżetami setek mEur, 
        w środowisku międzynarodowym. Lider, mentor, coach, trener, juror PMO Global Awards, recenzent PMI PMO Practice Guide, wykładowca.
