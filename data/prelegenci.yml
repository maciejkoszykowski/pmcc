    title : Jan Blew
    description : >
         Manager i researcher w zakresie innowacji, analityki biznesowej i facylitacji
         zespołów z 25-letnim doświadczeniem w branży IT.
         Prowadził projekty z zakresu analityki danych, e-commerce oraz integracji
