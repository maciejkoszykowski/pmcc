  - id : 10
    image : images/prelegenci/Aleksandra-Sylweter-Kanofocka.png
    title : Aleksandra Sylweter-Kanofocka
    description : >
        Trenerka, mentorka oraz menedżerka projektów i programów z ponad 17-letnim doświadczeniem zawodowym. 
        Prowadziła międzynarodowe, strategiczne projekty m.in. dla Komisji Europejskiej, Ministerstwa Środowiska.
        Od 2011 roku zarządza projektami technologicznymi dla globalnych korporacji IT.
        Jej osiągnięcia zostały docenione m.in. nagrodą Top Talent przez Kyndryl Global Project Management Profession.
        Jest autorką bloga i serii inspiracyjno-edukacyjnej dla liderów „World of Projects”, 
        a także współautorką książek „Pasja” i „Szansa”. Pasjonuje się górami i fotografią. 
        Ekspertka współpracująca z PMI, IPMA i Uniwersytetem Ekonomicznym.

    linkedin_post: https://www.linkedin.com/posts/pmipckuj-pom_pmconnectconf2025-pmcc-ai-activity-7366033673093107713-XnoV



  - id : 12
    image : images/prelegenci/Katarzyna-Dyl.png
    title : Katarzyna Dyl
    description : > 
          Katarzyna pracuje z danymi od 2018 roku. Zdobywała doświadczenie w 5 różnych formach -  od korporacji, po start-upy i scale-upy - 
          na stanowiskach takich jak Data Scientist, Machine Learning Engineer oraz Data Analyst. W 2023 roku objęła stanowisko Senior Data Scientist.
          Od ponad trzech lat prowadzi działalność edukacyjną pod marką Crappy Data, gdzie uczy jak świadomie pracować z danymi, 
          rozwijać kompetencje techniczne i budować karierę w tej branży. Wspiera również osoby początkujące jako mentorka.        
    linkedin_post: https://www.linkedin.com/posts/pmipckuj-pom_pmconnectconf2025-pmcc2025-pmconnectconf-activity-7360910602577367041-OdVy

  - id : 15
    image : images/prelegenci/Marcin-Gora.png
    title : Marcin Gora
    description : >
         Marcin to praktyk zarządzania projektami i programami z ponad 18-letnim doświadczeniem w implementacji systemów ERP 
         oraz prowadzeniu międzynarodowych programów dla globalnych organizacji. Jego głównym celem jest skuteczne zarządzanie 
         transformacjami organizacyjnymi i transferem wiedzy, z wykorzystaniem dostosowanych, hybrydowych podejść, które zapewniają sukces projektów.
         Obecnie pracuje nad rozprawą doktorską na temat transferu wiedzy w projektach oraz tworzenia 
         dedykowanych hybrydowych metodologii zarządzania projektami.        
