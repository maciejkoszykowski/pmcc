  - id : 2
    image : images/prelegenci/janblew.png
    title : Jan Blew
    description : >
         Doświadczony manager i researcher w zakresie innowacji (obecnie skupionej na wykorzystaniu AI), analityki biznesowej i facylitacji zespołów
         Jan Blew to doświadczony menedżer i analityk biznesowy z ponad 25-letnim doświadczeniem w branży IT, 
         specjalizujący się w opracowywaniu oraz wdrażaniu
         innowacyjnych rozwiązań cyfrowych. Przez ponad 20 lat prowadził projekty z
         zakresu analityki danych, e-commerce oraz integracji technologicznych, zarządzając
         rozwojem produktów cyfrowych w dynamicznych środowiskach biznesowych.
         W swojej karierze z sukcesem współpracował z wieloma firmami — w tym z PwC, czy
         w zakresie retailu (Answear.com, Bytom, Gino Rossi, House, Coccodrillo, ...), a także
         realizował projekty dla IBM czy w ramach funduszy badawczych NCBiR (projekty związane z AI).
         Stara się korzystać w sposób praktyczny z nowoczesnych narzędzi, metodyk i
         praktyk — AI w kontekście przetwarzania danych, wnioskowania/predykcji czy
         automatyzacji, DDD w zakresie projektowania architektur systemów IT, czy
         event-storming w zakresie komunikacji interesariuszy i deweloperów — co pozwala
         na skuteczne facylitowanie pracy zespołów i osiąganie wysokiej synergii oraz jakości
         rezultatów prac w realizowanych projektach.
         Współpracuje z Wrocławską Akademią Biznesu (WAB), gdzie prowadzi zajęcia z
         zakresu sztucznej inteligencji, analizy danych w biznesie z wykorzystaniem AI oraz
         innowacji w przedsiębiorstwach. Jego wykłady i warsztaty cieszą się uznaniem,
         dzięki połączeniu szerokiej wiedzy teoretycznej z wieloletnim doświadczeniem
         praktycznym — zarówno od strony biznesowej, jak i wdrożeniowej.
         Jest też inicjatorem największej polskiej społeczności na LinkedIn związanej z AI, w
         kontekście managerskim i specjalistów domenowych <a href="https://www.linkedin.com/groups/9810710/" target="_blank">“AI vista360 - obiektywnie o
         AI”</a>.
