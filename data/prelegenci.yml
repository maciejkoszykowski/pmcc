  - id : 30
    image : images/prelegenci/Mariusz-Kapusta.png
    title : Mariusz Kapusta
    description : >
        Ekspert, praktyk i pasjonat zarządzania projektami. Jego ponad 20-letnie doświadczenie obejmuje prowadzenie międzynarodowych projektów IT 
        oraz tworzenie i wdrażanie procesów zarządzania projektami w różnych branżach.
        Jest uznanym mówcą i mentorem w dziedzinie przywództwa oraz narzędzi projektowych.
        Prowadzi firmę doradczo-szkoleniową Leadership Center, a także największy w Polsce kanał na YouTube o zarządzaniu projektami – Zarządzanie Projektami – Mariusz Kapusta.
        Twórca metody 12 pytań KISS PM®, autor książki „Zarządzanie projektami krok po kroku”.
        Prywatnie pasjonat strzelectwa dynamicznego i intelektualnych wyzwań.        
    linkedin_post: https://www.linkedin.com/posts/pmipckuj-pom_pmconnectconf2025-pmcc2025-pmconnectconf-activity-7355820631956799488-GVBy

  - id : 35
    image : images/prelegenci/Wojciech-Ozga.png
    title : Wojciech Ożga
    description : >
        Wojciech Ożga to doświadczony praktyk i trener biznesu, od ponad 25 lat wspierający organizacje w efektywnym zarządzaniu projektami i procesami. Doradza firmom, prowadzi specjalistyczne szkolenia oraz wykłada na studiach MBA i podyplomowych. Zaufało mu już ponad 85 firm. Jest zwolennikiem pragmatycznego podejścia, rekomendując wdrażanie tylko tych metod, metodyk i narzędzi, które gwarantują realne rezultaty i skuteczne osiąganie celów biznesowych.
