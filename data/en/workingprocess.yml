        title   : "Wydajny człowiek = Wydajna firma, czyli jak zoptymalizować codzienne procesy dzięki AI i strategiom produktywności"
        description : >
          dr Maciej przedstawi nam narzędzia AI, z których możemy skorzystać już dziś w swojej pracy i organizacji.

