topTitle: PM Connect Conf
title   : Panel Dyskusyjny
subtitle: "Humanizacja roli PMa: <br> konieczność, trend czy kaprys?"

message: >
        Podczas konferencji uczestnicy będą mieli możliwość zadawania pytań po zakończeniu wystąpienia zaproszonych gości.
        Zachęcamy do aktywnego udziału i dzielenia się swoimi pytaniami. 

moderator: Maciej Koszykowski

panelists : Uczestnicy Panelu 
item    :
  - id : 1
    name : Monika Strachel
    image : images/panel/Monika.png
    description : >
      Doświadczona Technology Program Manager z czternastoletnim stażem w zarządzaniu projektami w branżach finansowej, bankowej i energetycznej. Obecnie związana z firmą Sabre, gdzie odpowiada za rozwój technologii wspierających sektor podróży. Posiada liczne certyfikaty, m.in. AgilePM, PRINCE2, Green Project Manager oraz Change Manager. Aktywnie działa w Project Management Institute, wykłada na uczelni wyższej i wspiera inicjatywy rozwojowe w środowisku IT.

  - id : 2
    name  : Sandra Pałka
    image : images/panel/Sandra.png
    description : >
      Od pięciu lat związana z Project Managementem – od butiku consultingowego, przez branżę prezentów w formie przeżyć, po logistykę. Obecnie Project Management Business Partner w InPost Group, gdzie wspiera realizację projektów strategicznych. Absolwentka UW i SGH na kierunku e-biznes. Fanka nowych technologii i AI – uczestniczka programów o sztucznej inteligencji, z pasją testuje zdobytą wiedzę w praktyce. Prywatnie miłośniczka biegania i podróży.


  - id : 5
    name : Mikołaj Brunka 
    image : images/panel/Mikolaj.png
    description : >
      Ekspert automatyzacji. Właściciel firmy wdrożeniowo-doradczej Nocodework, specjalizującej się w automatyzacjach, sztucznej inteligencji, aplikacjach i transformacjach cyfrowych. Od 2020 roku usprawnia sprzedaż, marketing, obsługę klienta i procesy operacyjne. Prowadzi szkolenia i projekty doradcze.
      Twórca na YouTube i LinkedIn. W mierzalny sposób digitalizuje procesy, łącząc technologię z praktycznym biznesowym podejściem.
      Pasjonat nowoczesnych technologii.


  - id : 7
    name  : Janusz Marcinkowski 
    image : images/panel/Janusz.png
    description : >
      Lider w Atos Future Makers Research Community. Wspiera globalne organizacje w mądrym i harmonijnym wdrażaniu sztucznej inteligencji. Łączy immersyjne doświadczenia, głębsze wnioskowanie, „żywą” pamięć organizacji i intencjonalne działanie tak, by AI realnie wzmacniała ludzi, zespoły i kulturę pracy. Promuje etyczne podejście do technologii oraz budowanie zaufania między człowiekiem a maszyną.
  
  - id : 8
    name  : Łukasz Żółkiewicz
    image : images/panel/Lukasz.png
    description : >
      Kierownik projektów związany od 2004 roku z firmą Apator SA. Od ponad dekady odpowiada za realizację projektów wdrażających inteligentne systemy pomiarowe dla operatorów sieci dystrybucyjnych energii elektrycznej. Efektem jego działań są liczniki energii oraz oprogramowanie do zdalnego pozyskiwania danych. Obecnie przygotowuje rozprawę doktorską na Uniwersytecie Łódzkim o czynnikach sukcesu takich projektów.