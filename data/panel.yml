subtitle: AI jako Klucz do Innowacji

message: >
        Podczas konferencji uczestnicy będą mieli możliwość zadawania pytań po zakończeniu wystąpienia zaproszonych gości.
        Zachęcamy do aktywnego udziału i dzielenia się swoimi pytaniami. 

moderator: Maciej Koszykowski

panelists : Uczestnicy Panelu 
item    :
  - id : 1
    name  : Remigiusz Kinas 
    image : images/panel/remek.jpg
    description : >
      Informatyk z wykształcenia (komputerowe systemy wspomagania decyzji). 
      Projektuje, tworzy i wdraża rozwiązania wykorzystujące sztuczną inteligencję. 
      Specjalizuje się w wizji komputerowej i uczeniu głębokim. 
      Zaangażowany w projekty badawczo-rozwojowe w zakresie AI - wizja komputerowa (wysokowydajne systemy kontroli wizualnej, monitoring satelitarny), 
      generatywna sztuczna inteligencja (tworzenie modeli LLM/vLLM, specjalizacja w zakresie treningu i finetuningu).
      Aktywnie uczestniczy w życiu społeczności SpeakLeash – inicjatywa tworzenia polskiego modelu językowego (LLM), 
      gdzie wspiera zespół w zakresie finetuningu modelu Bielik, kwantyzacji oraz benchmarkingu. 
      Lider obszaru modelu multimodalnego. 
      Posiada tytuł podwójnego Grand Mastera Kaggle na największej platformie społecznościowej AI.
  - id : 2
    name : adw. Tomasz Sowa, LL.M.
    image : images/panel/tomasz.jpg
    description : >
      Adwokat, założyciel kancelarii Sowa i Partnerzy – Adwokaci i Radcowie Prawni, 
      ekspert z zakresu prawnej ochrony danych, AI oraz rozwiązywania sporów. 
      Pasjonat nowych technologii. 
      Doradza w szeroko rozumianych sprawach związanych z branżą IT. 
      Ukończył prawo na Uniwersytecie Jagiellońskim w Krakowie, uzyskał tytuł Master of Laws (LL.M.) na Uniwersytecie w Melbourne (Australia), 
      którego wydział prawa zajmuje 8 pozycję na świecie (Times Higher Education World University Rankings by Subject, 2024). 
      Jest arbitrem wpisanym na listę grona arbitrów Sądu Arbitrażowego przy Konfederacji Lewiatan rekomendowanych ds. rynku kreatywnego i kultury. 
      Stały mediator przy Sądzie Okręgowym w Warszawie.

  - id : 3
    name  : Janusz Marcinkowski 
    image : images/panel/janusz.jpg
    description : >
      Od ponad 20 lat współpracuje z globalnymi liderami w różnych sektorach, wspierając ich w rozwoju technologicznym i cyfrowej transformacji. 
      Łącząc prywatne pasje z zawodowymi zainteresowaniami, szczególnie ceni sobie współpracę z MKOL i UEFA, 
      gdzie bada możliwości wykorzystania sztucznej inteligencji do zwiększenia zaangażowania widowni oraz poprawy wyników zawodników.  
      Jako Atos Research Community Domain Lead for People Experience, Janusz angażuje się w badania nad wpływem AI na środowisko pracy oraz procesy decyzyjne. 
      Współpracuje z czołowymi ośrodkami badawczymi, liderami opinii, wiodącymi organizacjami analitycznymi i konsultingowymi, liderami branży AI oraz niezliczoną siecią startupów, 
      które rozwiązują konkretne problemy z wykorzystaniem technologii AI. 
      Regularnie uczestniczy w konferencjach poświęconych sztucznej inteligencji, wspierając inicjatywy związane z open science i open collaboration.

  - id : 4
    name  : Damian Walczak
    image : images/panel/damian.jpg
    description : >
      Project Manager z 15-letnim doświadczeniem w prowadzeniu projektów IT, związany z firmą SII, 
      gdzie specjalizuje się w zarządzaniu projektami z zakresu analizy danych oraz sztucznej inteligencji (AI). 
      Absolwent Politechniki Gdańskiej na Wydziale Fizyki Technicznej i Matematyki Stosowanej.
      Na codzień pracuje w międzynarodowym środowisku realizującym innowacyjne projekty. 
      Prywatnie pasjonat żeglarstwa i szybownictwa, co doskonale uzupełnia jego dynamiczny styl życia.
 